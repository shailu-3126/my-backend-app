cd ~/MY-BACKEND-APP || { echo "Repo folder not found at ~/MY-BACKEND-APP"; exit 1; }

# backup existing workflow file
mkdir -p .github/workflows
if [ -f .github/workflows/main.yml ]; then
  cp -v .github/workflows/main.yml .github/workflows/main.yml.bak
fi

# write a valid workflow file (overwrite main.yml)
cat > .github/workflows/main.yml <<'YML'
name: CI: build & deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: shailaja-477403
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build & Push Container
        run: |
          docker build -t gcr.io/shailaja-477403/my-backend-service:latest .
          docker push gcr.io/shailaja-477403/my-backend-service:latest

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          curl -fsSL https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip -o /tmp/tf.zip
          unzip -o /tmp/tf.zip -d /usr/local/bin

      - name: Terraform Init & Apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve
YML

# commit & push the fixed workflow
git add .github/workflows/main.yml
git commit -m "fix: replace broken workflow with valid CI deploy workflow" || echo "No changes to commit"
git push origin main

echo "Fixed workflow pushed. Open the Actions tab: https://github.com/shailu-3126/my-backend-app/actions"
